<!-- templates/registration/login.html -->

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container">
		<div class="col-sm-6">
			<div class="card" style="width: 25rem;">
				<div class="card-header">
					Přihlášení
				</div>
				<form method="post">
					{% csrf_token %}
					{{ form | crispy }}
					<button class="btn btn-dark" type="submit">
						Přihlásit se
					</button>
				</form>
			</div>
		</div>
	</div>
{% endblock content %}
